<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS CSS -->
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- CONTAINER OF ICONS -->
    <div class="navigation" id="navigation">
        <span style="--i:0;--x:-1;--y:0">
            <ion-icon name="logo-linkedin"></ion-icon>
        </span>

        <span style="--i:1;--x:1;--y:0">
            <ion-icon name="logo-whatsapp"></ion-icon>
        </span>

        <span style="--i:2;--x:0;--y:-1">
            <ion-icon name="logo-instagram"></ion-icon>
        </span>

        <span style="--i:3;--x:0;--y:1">
            <ion-icon name="camera-outline"></ion-icon>
        </span>

        <span class="close" name="teste" style="--i:4;--x:1;--y:1">
            <ion-icon name="close-circle-outline" id="menuCloser" onclick="closeMenu()"></ion-icon>
        </span>

        <span style="--i:5;--x:-1;--y:-1">
            <ion-icon name="mail-outline"></ion-icon>
        </span>

        <span style="--i:6;--x:0;--y:0">
            <ion-icon name="alarm-outline"></ion-icon>
        </span>

        <span style="--i:7;--x:-1;--y:1">
            <ion-icon name="game-controller-outline"></ion-icon>
        </span>

        <span style="--i:8;--x:1;--y:-1">
            <ion-icon name="moon-outline"></ion-icon>
        </span>
    </div>

    <!-- LINKS JAVASCRIPT -->
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./script.js"></script>
</body>

</html>
